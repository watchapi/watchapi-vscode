name: Release

on:
  push:
    tags:
      - 'vscode-v*'
      - 'cli-v*'

permissions:
  contents: write

jobs:
  # Release VSCode Extension
  publish-vscode:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/vscode-v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parsers
        run: pnpm --filter @watchapi/parsers run build

      - name: Type check
        run: pnpm --filter watchapi-client run check-types

      - name: Lint
        run: pnpm --filter watchapi-client run lint

      - name: Package VSCode extension
        run: pnpm run vscode:package

      - name: Publish to Open-VSX
        if: success()
        working-directory: packages/vscode-extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish *.vsix -p $OVSX_PAT

      - name: Publish to VS Code Marketplace
        if: success()
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm run vscode:publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: 'packages/vscode-extension/*.vsix'
          generate_release_notes: true
          name: VSCode Extension ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Release CLI
  publish-cli:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/cli-v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parsers
        run: pnpm --filter @watchapi/parsers run build

      - name: Type check
        run: pnpm --filter @watchapi/cli run check-types

      - name: Lint
        run: pnpm --filter @watchapi/cli run lint

      - name: Build
        run: pnpm --filter @watchapi/cli run build

      - name: Test
        run: pnpm --filter @watchapi/cli run test

      - name: Publish to NPM
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm --filter @watchapi/cli publish --access public --no-git-checks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: CLI ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-and-push, deploy-dokploy]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          curl -H "Title: CI Failed" \
               -H "Priority: high" \
               -H "Tags: rotating_light" \
               -d "Pipeline failed for ${{ github.repository }} on branch ${{ github.ref_name }}" \
               ntfy.sh/${{ secrets.NTFY_TOPIC }}
