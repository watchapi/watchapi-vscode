name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Detect which packages changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      vscode: ${{ steps.filter.outputs.vscode }}
      cli: ${{ steps.filter.outputs.cli }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            vscode:
              - 'packages/vscode-extension/**'
              - 'packages/parsers/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            cli:
              - 'packages/cli/**'
              - 'packages/parsers/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            docs:
              - 'apps/docs/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  # Test VSCode extension
  test-vscode:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.vscode == 'true'

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parsers
        run: pnpm --filter @watchapi/parsers run build

      - name: Type check
        run: pnpm --filter watchapi-client run check-types

      - name: Lint
        run: pnpm --filter watchapi-client run lint

      - name: Build
        run: pnpm --filter watchapi-client run package

  # Test CLI
  test-cli:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cli == 'true'

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parsers
        run: pnpm --filter @watchapi/parsers run build

      - name: Type check
        run: pnpm --filter @watchapi/cli run check-types

      - name: Lint
        run: pnpm --filter @watchapi/cli run lint

      - name: Build
        run: pnpm --filter @watchapi/cli run build

      - name: Test
        run: pnpm --filter @watchapi/cli run test

  # Build VSIX artifact
  build-vsix:
    runs-on: ubuntu-latest
    needs: [changes, test-vscode]
    if: needs.changes.outputs.vscode == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build parsers
        run: pnpm --filter @watchapi/parsers run build

      - name: Package VSCode extension
        run: pnpm run vscode:package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchapi-${{ github.sha }}.vsix
          path: 'packages/vscode-extension/*.vsix'

  # Deploy Docs to Cloudflare Pages
  deploy-docs:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm --filter docs run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: watchapi-docs
          directory: apps/docs/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test-vscode, test-cli, build-vsix, deploy-docs]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          curl -H "Title: CI Failed" \
               -H "Priority: high" \
               -H "Tags: rotating_light" \
               -d "Pipeline failed for ${{ github.repository }} on branch ${{ github.ref_name }}" \
               ntfy.sh/${{ secrets.NTFY_TOPIC }}
